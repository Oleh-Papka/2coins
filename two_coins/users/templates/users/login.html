<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2coins login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    {% load static %}

    <link rel="stylesheet" href="{% static 'users/login.css' %}">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

{% if messages %}
    {% for message in messages %}
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-danger">
                    <strong class="me-auto text-white">Fuck!!!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                </div>
                <div class="toast-body bg-danger-subtle">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}

<div id="theme-switch" style="position: absolute; top: 1rem; right: 1rem;">
    <div class="form-check form-switch toggle-switch">
        <input class="form-check-input" type="checkbox" id="darkThemeSwitch">
        <label class="form-check-label" for="darkThemeSwitch">Dark Theme</label>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 p-0">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1566228015668-4c45dbc4e2f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3087&q=80"
                 alt="Login image">
        </div>
    </div>

    <div class="col-lg-6 d-flex justify-content-center p-0">
        <div id="login-group">
            <h1 class="mb-5">User login</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" required class="form-control form-control" id="id_username" name="username"
                           autocomplete="username">
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" required id="id_password" class="form-control form-control" name="password"
                           autocomplete="current-password">
                </div>

                <div class="mb-4">
                    <a href="#"><p class="text-end">Forgot the password?</p></a>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>

                <p class="text-center">Not registered? <a href="{% url 'register' %}">Create account</a></p>
            </form>

        </div>
    </div>
</div>


<script>
    document.getElementById('darkThemeSwitch').addEventListener('change', function (event) {
        if (event.target.checked) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light');
        }
    });

    window.onload = (event) => {
        let myAlert = document.querySelector('.toast');
        let bsAlert = new bootstrap.Toast(myAlert);
        bsAlert.show();
    };
</script>


</body>
</html>
