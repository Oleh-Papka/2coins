{% extends 'list_objects.html' %}

{% block title %}2coins | {{ object.name }}{% endblock %}

{% block content %}
    <div class="col-2">
        <div class="card rounded-4 border border-2 bg-body-secondary bg-opacity-25"
             style="min-width: 16rem; min-height: 10rem;">
            <div class="card-body d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title">
                            {{ account.name }}
                        </h5>
                        <small class="text-body-secondary">Description</small>
                    </div>

                    <div class="d-flex justify-content-center align-items-center rounded-3"
                         style="width: 3rem; height: 3rem; background-color: {{ account.color }}2a">
                        <i class="{{ account.icon }} fa-xl"
                           style="color: {{ account.color }}"></i>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-end">
                    <h4 class="card-text">
                        {% load intspace %}
                        {{ account.balance|intspace }} {{ account.currency.symbol }}
                    </h4>
                    <div class="dropdown">
                        <a class="btn btn-sm btn-outline-secondary dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="{% url 'account_edit' object.id %}"
                                   style="color: #FFC007">
                                    <i class="fa-regular fa-pen-to-square me-2"></i>Edit</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'account_delete' object.id %}"
                                   style="color: #DC3444">
                                    <i class="fa-regular fa-trash-can me-2"></i>Delete</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
